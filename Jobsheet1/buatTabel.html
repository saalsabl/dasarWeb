<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
        <!--Soal no16 (border), 18(height %, width %), 19 tanpa %, 20 cellpadding, 21 cellspacing-->
        <table border="1"; height="100%"; width="40%"; cellpadding="20"; cellspacing="5">
            <tr>
                <td rowspan="2" align="right"; valign="bottom">
                    <font face=courier ;>ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>tambah 1 kolom</td>
            </tr>
            <tr>
                <td>Ini sekarang menjadi gabungan 2 kolom</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
