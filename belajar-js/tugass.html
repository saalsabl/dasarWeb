<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form Jobsheet 3</title>
</head>
<body>
    <h1>Form Data Diri</h1>
    <form id="myform">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="58"></textarea><br><br>

        <label for="tgllahir">Tanggal Lahir:</label>
        <input type="date" id="tgllahir" name="tgllahir"><br><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki" name="jenisKelamin" value="Laki-Laki">
        <label for="laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="jenisKelamin" value="perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label>Hobby:</label>
        <input type="checkbox" id="Berenang" name="hobby" value="Berenang">
        <label for="berenang">Berenang</label>
        <input type="checkbox" id="Berlari" name="hobby" value="Berlari">
        <label for="berlari">Berlari</label>
        <input type="checkbox" id="Lainnya" name="hobby" value="Lainnya">
        <label for="Lainnya">Lainnya</label><br><br>

        <input type="checkbox" id="kirimData" name="kirimData">
        <label for="kirimData">Check jika Anda mengirimkan data ini</label><br><br>

        <input type="button" value="Cek!" onclick="submitForm()">
    </form>

    <script>
        function submitForm() {
            // Validasi apakah checkbox kirimData sudah dicentang
            if (!document.getElementById("kirimData").checked) {
                alert("Harap centang checkbox untuk mengirimkan data.");
                return;
            }

            // Ambil nilai dari form
            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;
            var tgllahir = document.getElementById("tgllahir").value;
            
            // Ambil nilai jenis kelamin yang dipilih
            var jenisKelamin = document.querySelector('input[name="jenisKelamin"]:checked');
            jenisKelamin = jenisKelamin ? jenisKelamin.value : "Belum dipilih";

            // Ambil nilai hobby yang dicentang
            var hobbies = [];
            document.querySelectorAll('input[name="hobby"]:checked').forEach(function(hobby) {
                hobbies.push(hobby.value);
            });

            // Jika tidak ada hobby yang dicentang
            if (hobbies.length === 0) {
                hobbies = ["Tidak ada"];
            }

            // Tampilkan data yang diinputkan
            alert("Data yang Anda masukkan:\n" + 
                  "Nama : " + nama + "\n" + 
                  "Alamat : " + alamat + "\n" +
                  "Tanggal Lahir : " + tgllahir + "\n" +
                  "Jenis Kelamin : " + jenisKelamin + "\n" +
                  "Hobby : " + hobbies.join(", "));
        }     
    </script>
</body>
</html>
